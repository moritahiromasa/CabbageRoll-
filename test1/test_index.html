<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>JavaScript 複数の画像スライダーを設置する</title>
	<link rel="stylesheet" href="/css/style.css">

	<script>

	//共通
	var msg = ["テキスト1", "テキスト2", "テキスト3", "テキスト4", "テキスト5"];
	var nme="img/img"; //ディレクトリ
	var exp="jpg"; //画像の拡張子

	//テキストの出力先
	var text1;

	//５枚の画像スライダー用
	var num1=5;
	var cnt1=0;
	

	//画像とテキストのスライド関数

	function changeImage(n, cmd) {
		switch(n){
		case 1: //５枚の画像スライダー
			switch(cmd){
			case "prev": //前へ
				cnt1 = (cnt1==0) ? num1-1 : cnt1-1;
				break;
			case "next": //次へ
				cnt1++;
				cnt1 %= num1;
			}

		document.img1.src = nme + cnt1 + "." + exp;
		text1.textContent = msg[cnt1];

		}

	}

	onload = function(){
		//テキストの出力先
		text1 = document.getElementById('text1');

		//初回表示内容の設定
		changeImage(1, 'next');
	}
	</script>
</head>
	
	<body>

		<h4>JavaScript 複数のスライダーがテキストと同時にかわる</h4>

		<div class="content">
			<legend>[1] ５枚の画像スライダー</legend>
			<h1>ロボットシステム学</h1>
			<img name="img1" src="" width="760" height="600" border="0"> 
			<p><input type="button" value="<" onclick="changeImage(1, 'prev')">
			<input type="button" value=">" onclick="changeImage(1, 'next')">
			<span id="text1">---</span>
			</p>
		</div>
	</body>
</html>
