<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>JavaScript 複数の画像スライダーを設置する</title>

	<style>
	fieldset {
	display: inline-block;
	width : 800px;
	height: 660px;
	padding: 10px;
	text-align: center;
	background-color: #eee;
	border: 1px solid green;
	}

	fieldset div{
 		display: inline-block;
	}

	fieldset span{
		display: inline-block;
	 	width: 5em;
	 	padding: 2px 3px;
	 	color: black;
	 	background-color: white;
	}
	</style>
	

	<script>

	//共通
	var msg = ["テキスト1", "テキスト2", "テキスト3", "テキスト4", "テキスト5"];
	var nme="img/img"; //ディレクトリ
	var exp="jpg"; //画像の拡張子

	//テキストの出力先
	var text1;

	//５枚の画像スライダー用
	var num1=5;
	var cnt1=0;
	

	//画像とテキストのスライド関数

	function changeImage(n, cmd) {
		switch(n){
		case 1: //５枚の画像スライダー
			switch(cmd){
			case "prev": //前へ
				cnt1 = (cnt1==0) ? num1-1 : cnt1-1;
				break;
			case "next": //次へ
				cnt1++;
				cnt1 %= num1;
			}

		document.img1.src = nme + cnt1 + "." + exp;
		text1.textContent = msg[cnt1];

		}

	}

	onload = function(){
		//テキストの出力先
		text1 = document.getElementById('text1');

		//初回表示内容の設定
		changeImage(1, 'next');
	}
	</script>
</head>
	
	<body>

		<h4>JavaScript 複数のスライダーがテキストと同時にかわる</h4>

		<fieldset>
		<legend>[1] ５枚の画像スライダー</legend>
		<img name="img1" src="" width="760" height="600" border="0">
		<input type="button" value="戻る" onclick="changeImage(1, 'prev')">
		<div>
			<input type="button" value="進む" onclick="changeImage(1, 'next')">
			<span id="text1">---</span>
		</div>
		</fieldset>
		
	</body>
</html>
